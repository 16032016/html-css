<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens Dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
        
        <h2>Reproduzindo Áudio</h2>
        <p>Vamos aprender a reproduzir áudio e HTML</p>
       <audio src="Midia/Aquele-que-vive.mp3" controls autoplay></audio> <!-- MP3 WAV OGG SÃO FORMATOS PARA OUTRO TIPO DE COMPUADOR-->>
       <audio preload="metadata"  controls autoplay> 
            <source src="midia/Aquele-que-vive.mp3" type="audio/mpeg">
            <source src="midia/Aquele-que-vive.ogg" type="audio/ogg">
            <source src="midia/Aquele-que-vive.wav" type="audio/wav">
         <p>Infelizmente seu navegador não é compativel para reproduzir áudio. 
             <a href="Midia/Aquele-que-vive.mp3">Click aqui para baixar o arquivo em MP3</a> </p>

       </audio>
           
        
    </picture>
    
</body>
</html>
